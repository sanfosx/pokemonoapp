<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--icon-->
    <link rel="shortcut icon" href="./img/pa2.png" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="./css/style.css">
    <title>PokeApp</title>
</head>

<body onload="cargarTodos()">
    <header>
        <nav class="navbar" id="inicio">
            <!--menu mobile-->
            <div class="activar-menu">
                <input type="checkbox">
                <!--barras-->
                <i class="fas fa-bars" aria-hidden="true"></i>
                <!--cruz-->
                <i class="fas fa-times" aria-hidden="true"></i>
                <!--listas-->
                <ul class="menu">
                    <li><a href="#borrar"><i class="fa-solid fa-power-off" onclick="borrarStorage()"></i></a></li>
                    <li><a href="#Favoritos">Favoritos</a></li>
                    <li><a href="#Pokedex">Pokedex</a></li>
                    
                    
                </ul>
            </div>
            <!--menu desktop-->
            <div class="menu-desktop">
                <a href="#favoritos">Favoritos</a>
                <a href="#pokedex">Pokedex</a>
                <a><i class="fa-solid fa-power-off" onclick="borrarStorage()"></i></a>
            </div>
            <div class="titulo-div">
                <img src="img/pokeapp2.png" alt="Logo pokeapp">
                <p>
                    <marquee direction="left" id="saludarUsuario">BIENVENIDO!!! Poke app, una simple pagina hecha con
                        javascript, html y
                        pokeAppi.</marquee>
                </p>
            </div>
        </nav>
    </header>
    <main>
        <!--cabecera-->
        <section class="cabecera" id="cabecera">
            <div class="cabecera-img" id="cabecera-img">
                <p id="titulo-id">#11</p>
                <img src="" id="img">
            </div>
            <div class="cabecera-content">
                <h1 id="titulo-name">Pikachu</h1>
                <p>Peso: <strong id="peso">14 kg</strong></p>
                <p>Altura: <strong id="altura">120 cms</strong></p>
                <p>Habilidad: <strong id="habilidad">electrico</strong></p>
                <p id="tipo-tipo">Tipo</p>
                <div class="cabecera-tipo">
                    <p class="tipo" id="titulo-tipo1">water</p>
                    <p class="tipo" id="titulo-tipo2">electric</p>
                </div>
            </div>
        </section>
        <!--favoritos-->
        <section class="fav-container" id="favoritos">
            <div class="favoritos">
                <img src="./img/favoritos.png" alt="sd" id="img">
                <section class="container" id="container">
                    <Button class="btn-alert" id="btn" onclick="verAlert()">+</Button>
                </section>
            </div>
        </section>
    </main>

    <footer>
        <p class="sec-desktop"><a href=""> PokeApp by SanFosX</a></p>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>
